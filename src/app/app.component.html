<app-header (pageComponentSelectEvent) = "pageComponentSelect($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "selectedComponent === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf = "selectedComponent === 'Shopping List'"></app-shopping-list>
    </div>
  </div>
</div>
