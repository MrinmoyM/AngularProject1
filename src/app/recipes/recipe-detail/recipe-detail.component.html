<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" 
      appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li href="#" style="cursor:pointer" (click) = "addToShoppingList()">To Shopping List</li>
        <li href="#" style="cursor:pointer">Edit Recipe</li>
        <li href="#" style="cursor:pointer">Delete Recipe</li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor = "let item of recipe.ingredients">
          {{item.name}} - {{item.amount}}
        </li>
      </ul>
    </div>
</div>
